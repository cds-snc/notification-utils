<h1>Links With Placeholders</h1>
<h2>Links that are the entire line</h2>
<p><a href="https://www.example.com/watch?t=abc%09def">here</a></p>
<p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">click this</a></p>
<p><a href="https://www.example.com/watch?t=abc%09def">click this</a></p>
<p><a href="https://www.youtube.com/watch?v=dQw4w%09%09%099WgXcQ">YouTube link</a></p>
<h2>Links with other text</h2>
<p>right <a href="https://www.example.com/watch?t=abc%09def">here</a> right now</p>
<p>cat <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">click this</a> dog</p>
<p>peanut butter <a href="https://www.example.com/watch?t=abc%09def">click this</a> jelly</p>
<p>Behold! <a href="https://www.youtube.com/watch?v=dQw4w%09%09%099WgXcQ">this</a> is a YouTube link.</p>
<h2>Substitution in the middle of a link</h2>
<p><a href="https://www.the%09va.gov">here</a></p>
