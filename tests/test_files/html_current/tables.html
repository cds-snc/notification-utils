<p style="Margin: 0 0 20px 0; font-size: 16px; line-height: 25px; color: #323A45;">Colons can be used to align columns.</p>
<p style="Margin: 0 0 20px 0; font-size: 16px; line-height: 25px; color: #323A45;">There must be at least 3 dashes separating each header cell.  The outer pipes (|) are optional, and you don't need to make the raw Markdown line up prettily. You can also use inline Markdown.</p>
